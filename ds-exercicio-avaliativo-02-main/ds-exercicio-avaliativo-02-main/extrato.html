<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBank - Extrato</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="css/estilos.css" />
</head>
<body>
    <div class="container mt-3">
        <header id="cabecalho" class="row">
            <div class="col-6 d-flex align-items-end">
                <a href="menu.html"><img src="img/icone.png" alt="logo" class="icone-cabecalho"></a>
            </div>
            <div class="col-6 d-flex align-items-end justify-content-end">
                <span class="fw-bold">Cliente: <span id="nomeCliente" class="text-danger">...</span></span>
            </div>
        </header>

        <main id="corpo" class="row flex-grow-1 justify-content-center align-items-start mt-4">
            <div class="col-12 col-md-8">
                <h3 class="mb-4 text-center">Consultar Extrato</h3>
                
                <div class="card p-4 mb-4">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-8">
                            <label for="selectConta" class="form-label fw-bold">Selecione a Conta</label>
                            <select id="selectConta" class="form-control">
                                <option value="" selected disabled>Carregando...</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <button id="btnConsultar" class="btn btn-primary w-100">Consultar</button>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-bordered" id="tabelaExtrato">
                        <thead class="table-dark">
                            <tr>
                                <th>Data</th>
                                <th>Valor (R$)</th>
                                <th>Tipo</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                
                <div class="mt-3 text-center">
                    <a href="menu.html" class="btn btn-secondary">Voltar</a>
                </div>
            </div>
        </main>

        <footer id="rodape" class="row">
            <div class="col d-flex align-items-end justify-content-end">
                <span class="fw-bold">OBank - O Banco que Entende VocÃª</span>
            </div>
        </footer>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/extrato.js"></script>
</body>
</html>
