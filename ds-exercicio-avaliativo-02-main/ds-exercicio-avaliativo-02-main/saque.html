<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBank - Operações</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="css/estilos.css" />
</head>
<body>
    <div class="container mt-3">
        <header id="cabecalho" class="row">
            <div class="col-6 d-flex align-items-end">
                <a href="menu.html"><img src="img/icone.png" alt="logo" class="icone-cabecalho"></a>
            </div>
            <div class="col-6 d-flex align-items-end justify-content-end">
                <span class="fw-bold">Cliente: <span id="nomeCliente" class="text-danger">...</span></span>
            </div>
        </header>

        <main id="corpo" class="row flex-grow-1 justify-content-center align-items-start mt-4">
            <div class="col-12 col-md-6">
                <h3 class="mb-4 text-center">Realizar Operação</h3>
                
                <div class="card p-4">
                    <div class="mb-3">
                        <label for="selectConta" class="form-label fw-bold">Conta</label>
                        <select id="selectConta" class="form-control">
                            <option value="" selected disabled>Carregando contas...</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="selectTipo" class="form-label fw-bold">Operação</label>
                        <select id="selectTipo" class="form-control">
                            <option value="DEPOSITO">Depósito</option>
                            <option value="SAQUE">Saque</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="valorOperacao" class="form-label fw-bold">Valor (R$)</label>
                        <input type="number" id="valorOperacao" class="form-control" placeholder="0,00" min="0.01" step="0.01">
                    </div>

                    <div class="d-grid gap-2">
                        <button id="btnConfirmar" class="btn btn-primary btn-lg">Confirmar</button>
                        <a href="menu.html" class="btn btn-secondary">Cancelar</a>
                    </div>
                </div>
            </div>
        </main>

        <footer id="rodape" class="row">
            <div class="col d-flex align-items-end justify-content-end">
                <span class="fw-bold">OBank - O Banco que Entende Você</span>
            </div>
        </footer>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/saque.js"></script>
</body>
</html>
