<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBank - Minhas Contas</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="css/estilos.css" />
</head>

<body>
    <div class="container mt-3">

        <header id="cabecalho" class="row">
            <div class="col-6 d-flex align-items-end">
                <a href="menu.html">
                    <img src="img/icone.png" alt="logo" class="icone-cabecalho">
                </a>
            </div>
            <div class="col-6 d-flex align-items-end justify-content-end">
                <span class="fw-bold">Cliente: <span id="nomeCliente" class="text-danger">...</span></span>
            </div>
        </header>

        <main id="corpo" class="row flex-grow-1 justify-content-center align-items-start text-center mt-4">
            <div class="col-12 col-md-8">
                <h3 class="mb-4">Gerenciar Contas</h3>
                
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="tabelaContas">
                        <thead class="table-dark">
                            <tr>
                                <th>Número da Conta</th>
                                <th>Saldo (R$)</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>

                <div class="d-flex justify-content-center gap-3 mt-3">
                    <button id="btnCriarConta" class="btn btn-primary btn-lg">Criar Nova Conta</button>
                    <a href="menu.html" class="btn btn-secondary btn-lg">Voltar</a>
                </div>
            </div>
        </main>

        <footer id="rodape" class="row">
            <div class="col d-flex align-items-end justify-content-end">
                <span class="fw-bold">OBank - O Banco que Entende Você</span>
            </div>
        </footer>

    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    
    <script src="js/conta.js"></script>
</body>

</html>
